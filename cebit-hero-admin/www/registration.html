            h1 {
                font-size: 0.7em;
                font-weight: 100;
                margin: 2em 0 5px;
            }

            #header h1 {
                margin: 20px 0;
                font-size: 55px;
            }

            label {
                cursor: pointer;
                font-size: 0.7em;
                font-weight: 400;
                vertical-align: top;
            }

            input {
                outline: none;
                border: none;
                border-bottom: solid 1px rgb(68, 132, 246);
                background: none;
                font-size: 0.8em;
                font-weight: 100;
                color: rgb(68, 132, 246);
            }

            input[type=text] {
                position: absolute;
                right: 0;
                width: 250px;
                padding: 1px 0.3em;
            }

            input[type=radio], input[type=checkbox] {
                vertical-align: 30%;
            }

            .label-value {
                color: rgb(68, 132, 246);
            }

            #header {
                text-align: center;
            }

            #logo {
                width: 225px;
                margin: 25px 0 0;
            }

            #form {
                position: relative;
                width: 400px;
                margin: 0 auto;

                display: none;
            }

            .form-section {
                position: relative;
                line-height: 1.2;
            }

            .gender {
                display: inline-block;
                vertical-align: top;
            }

            #submit {
                display: inline-block;
                position: absolute;
                right: 0;
                margin: 2em 0;
                padding: 0.7em;
                color: #fff;
                background-color: rgb(68, 132, 246);
                border-radius: 4px;
                font-size: 14px;
                cursor: pointer;
            }

            .incorrect-value {
                border-right: solid 3px #f00;
            }

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <body>
        <div id="header">
            <img src="http://hero.livesapp.net/logo.png" alt="" id="logo">
            <h1>CeBIT<strong>HERO</strong> Registration</h1>
        </div>

        <div id="form">
            <div class="form-section">
                <h1>Personal Information</h1>
                <label for="first-name">First Name</label> <input type="text" id="first-name" autofocus="" />
                <br />
                <label for="last-name">Last Name</label> <input type="text" id="last-name" />
                <br />
                <div class="gender">
                    <label>Gender</label>
                </div>
                <div class="gender">
                    <input type="radio" id="female" name="gender" value="female" /> <label for="female" class="label-value">female</label>
                    <br />
                    <input type="radio" id="male" name="gender" value="male" /> <label for="male" class="label-value">male</label>
                </div>
                <br />
                <input type="checkbox" name="anon" id="anon" /> <label for="anon" class="label-value">keep me anonymous</label>
            </div>

            <div class="form-section">
                <h1>Contact Information</h1>
                <label for="phone">Phone Number</label> <input type="text" id="phone" />
                <br />
                <label for="mail">eMail</label> <input type="text" id="mail" />
            </div>

            <div class="form-section">
                <h1>Company Information</h1>
                <label for="company">Company</label> <input type="text" id="company" />
                <br />
                <label for="position">Position</label> <input type="text" id="position" />
            </div>

            <div id="submit">submit</div>
        </div>

        <script>
            $(document).ready( function() {
                $('#form').show();

                $('#submit').click( function() {
                    // clean up
                    $('.incorrect-value').removeClass('incorrect-value');
                    var invalidValue = false;
                    var data = {};
                    var names = [];

                    $('input:text').each( function( i, v ) {
                        var jObj = $(v);

                        var value = jObj.val().trim();

                        if ( jObj.attr('id') == 'first-name' ||  jObj.attr('id') == 'last-name' )
                            names.push( value );
                        else
                            data[jObj.attr('id')] = value;

                        if (value == '') {
                            $(v).addClass('incorrect-value');
                            invalidValue = true;
                        }
                    } );

                    data.name = names[0] +' '+ names[1];

                    var female = $('#female').prop('checked');
                    var male = $('#male').prop('checked');

                    if ( !female && !male ) {
                        $('.gender').last().addClass('incorrect-value');
                        invalidValue = true;
                    } else {
                        data.gender = female ? 'female' : 'male';
                    }

                    data.anon = $('input[type=checkbox]').prop('checked');

                    if (invalidValue)
                        return;

                    var splitAtSlashes = window.location.href.split('/');
                    var code = splitAtSlashes[splitAtSlashes.length-2].split('-')[0];
                    var id = splitAtSlashes[splitAtSlashes.length-2].split('-')[1];

                    console.log(code, id);

                    data.code = code;
                    data.id = id;

                    $.ajax({
                        url: 'http://heroadmin.livesapp.net/api/heroes/',
                        data: data,
                        jsonpCallback: 'cb',
                        dataType: "json",
                        type: 'POST',
                        beforeSend: function( xhr ) {
                            xhr.setRequestHeader('Authorization', 'Basic c2FtdWVsLnN0aXB1bGFudGVAaWNsb3VkLmNvbTpjczExMmxpZWdl');
                        },
                        success: function( response ) {
                            window.location.href = 'http://heroid.livesapp.net/';
                        },
                        error: function() {

                        }
                    });
                });
            });
        </script>
    </body>
</html>
